<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to News Everyday</title>
  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins&display=swap');
  </style>
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- header start -->
  <header>
    <section class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase text-primary fw-bolder">The Morning News</a>
          <div class="d-flex" role="search">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
    </section>
    <section>
      <div>
        <ul id="all-category" class="nav justify-content-center">
          <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> -->
        </ul>
      </div>
    </section>
  </header>
  <!-- header end -->

  <!-- main section start -->
  <main>


    <section class="container mt-4">
      <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 ">
        <!-- <div class="col">
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
            </div>
          </div>
        </div> -->
      </div>
    </section>
    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height:400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- modal contents -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="newsDetailModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="news-details" class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="my-4 py-4">
      <section>
        <p class="text-center">Copyright 2021 The Morning News Portal
        </p>
      </section>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- script file -->
  <script src="js/index.js"></script>
</body>
</html>
