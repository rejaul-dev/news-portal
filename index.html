  </style>
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pb-4 mb-4">

  <!-- header start -->
  <header>
    <section>
      <div>
        <ul id="all-category" class="nav justify-content-center">
          <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> -->
        </ul>
      </div>
    </section>
  </header>
  <!-- header end -->

  <!-- main section start -->
  <main>
    

    <section class="container mt-4">
      <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- <div class="col">
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
            </div>
          </div>
        </div> -->
      </div>
    </section>
    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height:400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

   

    <!-- modal contents -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="newsDetailModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="news-details" class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>
